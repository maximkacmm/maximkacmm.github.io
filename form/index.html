<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div class="conteiner">
        <h1>Personal Information</h1>
            <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" name="user_form">
                <fieldset>
                    <legend>Personal Information</legend>
                        <div>
                            <label >Surname:
                                <input type="text" name="user_surname">
                            </label>
                        </div>
                        <div>
                            <label>Name:
                                <input type="text" name="user_name">
                            </label> 
                        </div>
                        <div>
                            <label>How old are You?:
                                <input type="number" name="user_age" min="0" max="100">
                            </label> 
                        </div>
                        <div>
                            <label>Full date of birth:
                                <input type="date" name="user_date">
                            </label>   
                        </div>
                        <div>
                            <label> I accept the terms of the agreement
                                <input type="checkbox">
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Registration</legend>
                        <div>
                            <label>E-mail:
                                <input type="email" name="user_mail">
                            </label>
                        </div>
                        <div>
                            <label>Password
                                <input type="password" name="user_password">
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>An interesting fact about you!</legend>
                        <div>
                            <label>Do you love cats?
                                <br>
                                    <input type="radio" name="radio" value="Yes"> Yes
                            </label>
                                    <br>
                            <label><input type="radio" name="radio" value="No"> No
                            </label> 
                        </div>
                        <div>
                            <label>What is your favorite color?
                                <br>
                                <input type="color" name="color">
                            </label> 
                        </div>
                        <div>    
                            <label>What time do you go to bed?
                                <br>
                                <input type="time" name="tame">
                            </label> 
                        </div>
                        <div>
                            <label>What your favorite brand of cars?
                                <br>  
                                <select name="select" size="4">
                                    <option value="s1">BMW</option>   
                                    <option value="s2">Audi</option>
                                    <option value="s3">Lada</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label>How do you rate our work?
                                <br>
                                <input type="range" name="user_rate_our_work" >
                            </label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Your comments:</legend>
                        <div>
                            <label>
                            <textarea type="comments" name="user_comments" placeholder="Comments"></textarea>
                            </label>
                        </div>
                </fieldset>
                <div class="button">
                 <button>Submit</button>
                </div>
            </form>
    </div>

</body>
</html>
